<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Dash!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;

    const player = {
      x: centerX,
      y: centerY,
      radius: 10,
      color: "#0ff"
    };

    let enemies = [];
    let spawnTimer = 0;
    let gameOver = false;
    let score = 0;

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
    }

    function spawnEnemy() {
      const size = 20;
      const side = Math.floor(Math.random() * 4);
      let x, y;

      if (side === 0) { // top
        x = Math.random() * canvas.width;
        y = -size;
      } else if (side === 1) { // right
        x = canvas.width + size;
        y = Math.random() * canvas.height;
      } else if (side === 2) { // bottom
        x = Math.random() * canvas.width;
        y = canvas.height + size;
      } else { // left
        x = -size;
        y = Math.random() * canvas.height;
      }

      enemies.push({ x, y, size, speed: 2 + Math.random() * 3 });
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.fillStyle = "#f00";
        ctx.beginPath();
        ctx.rect(e.x - e.size/2, e.y - e.size/2, e.size, e.size);
        ctx.fill();
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = centerX - e.x;
        const dy = centerY - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        e.x += (dx / dist) * e.speed;
        e.y += (dy / dist) * e.speed;

        if (dist < player.radius + e.size / 2) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px sans-serif";
      ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "48px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", centerX, centerY);
        ctx.font = "24px sans-serif";
        ctx.fillText(`Final Score: ${Math.floor(score)}`, centerX, centerY + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      updateEnemies();
      drawScore();

      spawnTimer++;
      score += 0.1;
      if (spawnTimer % 30 === 0) {
        spawnEnemy();
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      const speed = 60;
      if (e.key === "ArrowUp") player.y -= speed;
      if (e.key === "ArrowDown") player.y += speed;
      if (e.key === "ArrowLeft") player.x -= speed;
      if (e.key === "ArrowRight") player.x += speed;
    });

    gameLoop();
  </script>
</body>
</html>
