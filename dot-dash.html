<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Dash!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    .touch-controls, .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .touch-controls button, .restart-button button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .restart-button {
      top: 20px;
      bottom: auto;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="touch-controls">
    <button onclick="move('ArrowLeft')">â—€ï¸</button>
    <button onclick="move('ArrowUp')">ğŸ”¼</button>
    <button onclick="move('ArrowDown')">ğŸ”½</button>
    <button onclick="move('ArrowRight')">â–¶ï¸</button>
  </div>
  <div class="restart-button">
    <button onclick="restartGame()">ğŸ”„ Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
      color: '#0f0',
      health: 100
    };

    let enemies = [];
    let powerUps = [];
    let spawnTimer = 0;
    let gameOver = false;
    let score = 0;
    let level = 1;
    let highScores = [];

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = e.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawPowerUps() {
      powerUps.forEach(p => {
        ctx.beginPath();
        ctx.rect(p.x - 10, p.y - 10, 20, 20);
        ctx.fillStyle = '#ff0';
        ctx.fill();
        ctx.closePath();
      });
    }

    function spawnEnemy() {
      const size = 40;
      const side = Math.floor(Math.random() * 4);
      let x, y;

      if (side === 0) {
        x = Math.random() * canvas.width;
        y = -size;
      } else if (side === 1) {
        x = canvas.width + size;
        y = Math.random() * canvas.height;
      } else if (side === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + size;
      } else {
        x = -size;
        y = Math.random() * canvas.height;
      }

      const colors = ['#f00', '#f80', '#0ff'];
      enemies.push({ x, y, size, speed: 2 + Math.random() * level, color: colors[Math.floor(Math.random() * colors.length)] });
    }

    function spawnPowerUp() {
      powerUps.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist !== 0) {
          e.x += (dx / dist) * e.speed;
          e.y += (dy / dist) * e.speed;
        }

        if (dist < player.radius + e.size / 2) {
          player.health -= 1;
          if (player.health <= 0) {
            gameOver = true;
            updateHighScores(Math.floor(score));
          }
        }
      });
    }

    function updatePowerUps() {
      powerUps = powerUps.filter(p => {
        const dx = player.x - p.x;
        const dy = player.y - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < player.radius + 10) {
          player.health = Math.min(100, player.health + 20);
          return false;
        }
        return true;
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px sans-serif";
      ctx.fillText(`Score: ${Math.floor(score)} | Health: ${player.health} | Level: ${level}`, 20, 30);
    }

    function drawHighScores() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px monospace";
      ctx.textAlign = "left";
      ctx.fillText("Last 10 Scores:", 20, 60);
      highScores.slice(0, 10).forEach((s, i) => {
        ctx.fillText(`${i + 1}. ${s}`, 20, 80 + i * 20);
      });
    }

    function updateHighScores(newScore) {
      highScores.unshift(newScore);
      if (highScores.length > 10) highScores.pop();
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "48px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
        ctx.font = "24px sans-serif";
        ctx.fillText(`Final Score: ${Math.floor(score)}`, canvas.width / 2, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      drawPowerUps();
      updateEnemies();
      updatePowerUps();
      drawScore();
      drawHighScores();

      spawnTimer++;
      score += 0.1;
      if (spawnTimer % (40 - level) === 0) spawnEnemy();
      if (spawnTimer % 300 === 0) spawnPowerUp();
      if (score >= level * 100 && level < 10) level++;

      requestAnimationFrame(gameLoop);
    }

    function move(direction) {
      const speed = 60;
      if (direction === "ArrowUp") player.y -= speed;
      if (direction === "ArrowDown") player.y += speed;
      if (direction === "ArrowLeft") player.x -= speed;
      if (direction === "ArrowRight") player.x += speed;
    }

    function restartGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.health = 100;
      enemies = [];
      powerUps = [];
      score = 0;
      spawnTimer = 0;
      level = 1;
      gameOver = false;
      gameLoop();
    }

    document.addEventListener("keydown", e => move(e.key));
    gameLoop();
  </script>
</body>
</html>
