<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Dash!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    .touch-controls, .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .touch-controls button, .restart-button button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .restart-button {
      top: 20px;
      bottom: auto;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="touch-controls">
    <button onclick="move('ArrowLeft')">‚óÄÔ∏è</button>
    <button onclick="move('ArrowUp')">üîº</button>
    <button onclick="move('ArrowDown')">üîΩ</button>
    <button onclick="move('ArrowRight')">‚ñ∂Ô∏è</button>
  </div>
  <div class="restart-button">
    <button onclick="restartGame()">üîÑ Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const playerImg = new Image();
    playerImg.src = "https://img.icons8.com/emoji/48/ninja-emoji.png"; // Cybersecurity ninja icon

    const enemyImg = new Image();
    enemyImg.src = "https://img.icons8.com/emoji/48/microbe-emoji.png"; // Malware icon

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 20,
    };

    let enemies = [];
    let spawnTimer = 0;
    let gameOver = false;
    let score = 0;

    function drawPlayer() {
      ctx.drawImage(playerImg, player.x - player.radius, player.y - player.radius, player.radius * 2, player.radius * 2);
    }

    function spawnEnemy() {
      const size = 40;
      const side = Math.floor(Math.random() * 4);
      let x, y;

      if (side === 0) {
        x = Math.random() * canvas.width;
        y = -size;
      } else if (side === 1) {
        x = canvas.width + size;
        y = Math.random() * canvas.height;
      } else if (side === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + size;
      } else {
        x = -size;
        y = Math.random() * canvas.height;
      }

      enemies.push({ x, y, size, speed: 2 + Math.random() * 3 });
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.drawImage(enemyImg, e.x - e.size / 2, e.y - e.size / 2, e.size, e.size);
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist !== 0) {
          e.x += (dx / dist) * e.speed;
          e.y += (dy / dist) * e.speed;
        }

        const half = e.size / 2;
        const closestX = Math.max(e.x - half, Math.min(player.x, e.x + half));
        const closestY = Math.max(e.y - half, Math.min(player.y, e.y + half));

        const dX = player.x - closestX;
        const dY = player.y - closestY;

        const distance = Math.sqrt(dX * dX + dY * dY);
        if (distance < player.radius) {
          gameOver = true;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px sans-serif";
      ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "48px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
        ctx.font = "24px sans-serif";
        ctx.fillText(`Final Score: ${Math.floor(score)}`, canvas.width / 2, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawEnemies();
      updateEnemies();
      drawScore();

      spawnTimer++;
      score += 0.1;
      if (spawnTimer % 30 === 0) {
        spawnEnemy();
      }

      requestAnimationFrame(gameLoop);
    }

    function move(direction) {
      const speed = 60;
      if (direction === "ArrowUp") player.y -= speed;
      if (direction === "ArrowDown") player.y += speed;
      if (direction === "ArrowLeft") player.x -= speed;
      if (direction === "ArrowRight") player.x += speed;
    }

    function restartGame() {
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      enemies = [];
      score = 0;
      spawnTimer = 0;
      gameOver = false;
      gameLoop();
    }

    document.addEventListener("keydown", e => move(e.key));

    gameLoop();
  </script>
</body>
</html>
